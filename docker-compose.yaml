version: '3.8'

services:
  aated-app:
    build: .
    ports:
      - "${PORT:-3000}:80"  # Default to port 3000, can be overridden with the PORT environment variable
    environment:
      - NODE_ENV=production
    restart: always
    networks:
      - aated-network
    deploy:
      resources:
        limits:
          cpus: '150m'  # Limit to 250 millicores (equivalent to 0.25 CPU)
          memory: 125M

networks:
  aated-network:
    driver: bridge
